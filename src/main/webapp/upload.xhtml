<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">
    <ui:define name="title">Testseite</ui:define>
    <ui:define name="content">
        <h:body>
            <h:form>
                <p:inputTextarea rows="10" cols="30" counter="display" maxlength="30000"
                                 value="#{dataBean.uploadData}" style="width: 100%; margin-bottom: 10px"
                                 counterTemplate="{0} characters remaining." autoResize="false"/>
                <br/>
                <h:outputText id="display" class="block" />
                <p:commandButton value="Upload" action="#{dataBean.uploadAndSave()}" style="float: right"/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
