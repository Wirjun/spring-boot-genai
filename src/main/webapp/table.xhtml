<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">

    <ui:define name="title">Data</ui:define>
    <ui:define name="content">
        <h:body>
            <h:form>
                <p:dataTable var="data" value="#{dataBean.datas}">
                    <p:column headerText="#">
                        <h:outputText value="#{data.id}"/>
                    </p:column>

                    <p:column headerText="Text">
                        <h:outputText value="#{data.text}"/>
                    </p:column>

                    <p:column headerText="Summary">
                        <h:outputText value="#{data.summary}"/>
                    </p:column>

                    <p:column headerText="Token">
                        <h:outputText value="#{data.token}"/>
                    </p:column>

                    <p:column headerText="Vector">
                        <h:outputText value="#{data.vector}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
